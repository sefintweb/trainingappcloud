    <script>
        $(function() {

            var access_token = sessionStorage.getItem('access_token');
            var auth_token = sessionStorage.getItem('auth_token');
            var num = sessionStorage.getItem('num');
            var urlparams = location.search;

            if (urlparams != undefined && urlparams != null && urlparams != "") {
                let auth_token = urlparams.split("&")[1].slice(5);
                sessionStorage.setItem('auth_token', auth_token);
                if (num == 1) {
                    getTokenAccess();
                }
                if (num == 2) {
                    getTokenAccessPolar();
                }
            }

            if (access_token != null) {

                $("#loginStrava").hide()
                $("#loginPolar").hide()
                $("#actividadNew").show()
                $("#graficos").show()
                $("#entrenos").show()
                $("#perfil").show()
                $("#logout").show()


            }


            $("#lapsPersonales").popover();



        })

        function login(num = "") {

            if (num != null) {
                sessionStorage.setItem('num', num);
            }
            let auth_token = sessionStorage.getItem('auth_token');

            if (auth_token == "" || auth_token == null || auth_token == undefined) {
                if (num == 1) {
                    getAuthRedirect();
                }
                if (num == 2) {
                    getAuthRedirectPolar();
                }

            }
        }

        function entrenamientos() {
            var num = sessionStorage.getItem('num');
            if (num == 1) {
                getEntrenos();
            }
            if (num == 2) {
                getEntrenosPolar();
            }
        }

        function crearActividad() {
            var num = sessionStorage.getItem('num');
            if (num == 1) {
                crearActividadStrava();
            }
            if (num == 2) {
                crearActividadPolar();
            }
        }
